<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header>{% include 'partials/header.html' %}</header>

  <main>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Login</h1>
        </div>

        <form class="auth-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-lock input-icon"></i>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember">
              <label for="remember">Remember me</label>
            </div>
            <a href="/forgot-password" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="auth-btn primary-btn">Login</button>

          <div class="divider">
            <span>or</span>
          </div>

          <button type="button" class="auth-btn google-btn">
            <i class="fab fa-google"></i> Login with Google
          </button>

          <div class="auth-footer">
            Don't have an account? <a href="/auth/register">Sign up now</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>{% include 'partials/footer.html' %}</footer>

</body>

</html>
