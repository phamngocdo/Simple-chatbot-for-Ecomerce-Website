<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" href="{{ url_for('static', path='images/uet-logo.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', path='css/login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header>
    <div class="header-container">
      <a href="/" class="logo">UETStoreChat 2.0</a>
      <div class="auth-buttons">
        <a href="/auth/login" class="btn signin-btn">Sign In</a>
        <a href="/auth/register" class="btn signup-btn">Sign Up</a>
      </div>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Login</h1>
        </div>

        <form class="auth-form" id="loginForm" method="post " action="/auth/login">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <i class="fas fa-lock input-icon"></i>
          </div>

          <div class="form-options">
            <a href="/forgot-password" class="forgot-password" style="float: right;">Forgot password?</a>
          </div>

          <button type="submit" class="auth-btn primary-btn">Login</button>

          <div class="divider">
            <span>or</span>
          </div>

          <button type="button" class="auth-btn google-btn" onclick="window.location.href='/auth/google'">
            <i class="fab fa-google"></i> Login with Google
          </button>

          <div class="auth-footer">
            Don't have an account? <a href="/auth/register">Sign up now</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2023 UETStoreChat. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', path='js/login.js') }}"></script>

</body>

</html>
