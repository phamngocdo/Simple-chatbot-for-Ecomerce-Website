<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="{{ url_for('static', path='css/register.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>

<body>
  <header>
    <div class="header-container">
      <a href="/" class="logo">UETStoreChat</a>
      <div class="auth-buttons">
        <a href="/auth/login" class="btn signin-btn">Sign In</a>
        <a href="/auth/register" class="btn signup-btn">Sign Up</a>
      </div>
    </div>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>Create Account</h1>
        </div>

        <form class="auth-form" id="registerForm" method="post" action="/auth/register">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="username" id="username" name="username" placeholder="Enter your username" required>
            <i class="fas fa-user input-icon"></i>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <i class="fas fa-envelope input-icon"></i>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <i class="fas fa-phone input-icon"></i>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <i class="fas fa-lock input-icon"></i>
            <div class="password-hint">
              <span>Must be at least 8 characters</span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
              required>
            <i class="fas fa-lock input-icon"></i>
          </div>

          <button type="submit" class="auth-btn primary-btn">Create Account</button>

          <div class="divider">
            <span>or</span>
          </div>
          <button type="button" class="auth-btn google-btn">
            <i class="fab fa-google"></i> Sign Up with Google
          </button>

          <div class="auth-footer">
            Already have an account? <a href="/auth/login">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2023 UETStoreChat. All rights reserved.</p>
  </footer>

  <script src="{{ url_for('static', path='js/register.js') }}"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
