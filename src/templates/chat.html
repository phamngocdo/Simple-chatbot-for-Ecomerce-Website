<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <link rel="icon" href="{{ url_for('static', path='images/uet-logo.png') }}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/chat.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header class="main-header">
    <div class="header-container">
      <a href="/" class="logo">
        <span class="logo-gradient">UETStoreChat 2.0</span>
      </a>

      {% if user %}
      <div class="user-section">
        <div class="user-profile">
          <div class="avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <span class="welcome-msg">{{ user.username }}</span>
        </div>
        <form action="/auth/logout" method="post" style="display: inline;">
          <button type="submit" class="icon-btn logout-btn" title="Logout"
            style="background: none; border: none; cursor: pointer;">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </form>
      </div>
      {% else %}
      <div class="auth-buttons">
        <a href="/auth/login" class="btn signin-btn">Sign In</a>
        <a href="/auth/register" class="btn signup-btn">Sign Up</a>
      </div>
      {% endif %}
    </div>
  </header>

  <div class="chat-container">
    <div class="conversation-list">
      <button class="new-chat-btn">
        <i class="fas fa-plus"></i> New Chat
      </button>
    </div>

    <div class="chat-area">
      <div class="messages-container" id="messagesContainer">
        <div class="empty-placeholder">How can I help you?</div>
      </div>

      <div class="message-input">
        <input type="text" placeholder="Type your message...">
        <button class="send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2023 UETStoreChat. All rights reserved.</p>
  </footer>
  <script src="{{ url_for('static', path='js/chat.js') }}"></script>

</body>

</html>
